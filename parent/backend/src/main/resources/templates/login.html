<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Đăng nhập</title>

	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<!--</head>-->
<body>
<div class="container-fluid text-center">
		<img th:src="@{/images/flogo.png}"/>
		<h1>ĐĂNG NHẬP</h1>
		<form th:action="@{/login}" method="post" style="max-width: 600px; margin: 0 auto;">
			<div th:if="${param.logout}">
				<p class="text-warning">Bạn đã đăng xuất</p>
			</div>
			<div th:if="${param.error}">
				<p class="text-danger">Đăng nhập không thành công, Email hoặc mật khẩu không đúng</p>
			</div>
			<div class="border border-secondary rounded p-3">
				<p>

				</p>
				<p>
					<input type="email" name="email" placeholder="Email" class="form-control" required>
				</p>
				<p>
					<input type="password" name="password" placeholder="Mật khẩu" class="form-control" required>
				</p>
				<p>
					<input type="checkbox"> Lưu thông tin đăng nhập
				</p>
				<p>
					<input type="submit" name="login" id="login" value="Đăng nhập" class="btn btn-secondary">
				</p>
				<p>
					<a href="#">Quên mật khẩu?</a>
				</p>
			</div>
		</form>
</div>

</form>
</body>
</html>
